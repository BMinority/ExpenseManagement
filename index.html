<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gastos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Controle de gastos</title>
</head>
<body>
    <div id="container">

        <main>
            <h1>Controle de Gastos</h1>

            <section id="inicio">
                <label for="valorInicial">Informe o Valor Inicial:</label>
                <input type="number" id="valorInicial">
                <button id="atualizar">Atualizar</button>
    
                <div id="idsaldoPrincipal">
                    <p>Saldo atual: R$ <span id="saldo"></span></p>
                </div>
            </section>
        
            <h2>Lista de Despesas</h2>
            
            <section id="gastos">
                <label for="novaDespesa">Nova Despesa:</label>
                <input type="text" id="novaDespesa">
                <label for="valorDespesa">R$</label>
                <input type="number" id="valorDespesa">
                <button id="adicionar">Adicionar</button>
            </section>
            
            <section id="lista">
                <ul id="listaDespesas"></ul>
            </section>

            <h2>Gr√°fico de Gastos</h2>
            
            <section id="grafico">
                <canvas id="graficoGastos"></canvas>   
            </section>
        </main>

        <button id="clean">
            <i class="fa-solid fa-broom"></i>
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="gastos.js"></script>
    
</body>
</html>
